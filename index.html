<!DOCTYPE html>
<html>
<head>
	<title>Practice by Bholu Singh</title>
	<style type="text/css">
		 *{
		 	margin: 0;
		 	padding: 0;
		 	box-sizing: border-box;
		 }
		 .container{
		 	width: 100%;
		 	height: 100vh;
		 	display: flex;
		 	justify-content: center;
		 	align-items: center;
		 	background-color: rgba(0,0,0,0.1);
		 }
		 .container h2{
		 	font-size: 3rem;
		 	font-family: 'consolas', sans-serif;
		 }
		 .container h2 span{
		 	margin: 10%;
		 	text-transform: uppercase;
		 	color: tomato;
		 	text-decoration: underline;
		 }
		 .container h2:hover{
		 	transform: rotate(360deg);
		 	transition: 0.6s;
		 }
	</style>
</head>
<body>
	<div class="container">
		<h2>Hello Guys It's<br><span>Bholu Singh</span></h2>
	</div>
</body>
</html>
